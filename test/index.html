<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1">

    <title>standTall Parallax Test</title>
    <meta name="author" content="standTALL Development">
    <link href="css/style.css" rel="stylesheet">
    
</head>
<body>

<div class="parallax-container">
    <div class="parallax-layer layer-0" data-parallax-speed="0.05" data-max-scroll="1038"></div>
    <div class="parallax-layer layer-1" data-parallax-speed="0.1" data-max-scroll="1038"></div>
    <div class="parallax-layer layer-2" data-parallax-speed="0.2" data-max-scroll="1038"></div>
    <div class="parallax-layer layer-3" data-parallax-speed="0.3" data-max-scroll="1038"></div>
    <div class="parallax-layer layer-4" data-parallax-speed="0.5" data-max-scroll="1038"></div>
    <div class="parallax-layer layer-5" data-parallax-speed="0.7" data-max-scroll="1038"></div>
    <div class="parallax-layer layer-6" data-parallax-speed="0.8" data-max-scroll="1038"></div>
    <div class="parallax-layer layer-7" data-parallax-speed="0.7" data-max-scroll="1038"></div>
    <div class="parallax-layer layer-8" data-parallax-speed="1" data-max-scroll="1038"></div>
  </div>
 
  <div class="content">
  <h1>HELLO WORLD!</h1>
  <p>Testing 1...2...3...</p>
  </div>




<script language="javascript">
var ParallaxManager, ParallaxPart;
 
ParallaxPart = (function() {
  function ParallaxPart(el) {
    this.el = el;
    this.speed = parseFloat(this.el.getAttribute('data-parallax-speed'));
    this.maxScroll = parseInt(this.el.getAttribute('data-max-scroll'));
  }
 
  ParallaxPart.prototype.update = function(scrollY) {
    if (scrollY > this.maxScroll) { return; }
    var offset = -(scrollY * this.speed);
    this.setYTransform(offset);
  };
 
  ParallaxPart.prototype.setYTransform = function(val) {
    this.el.style.webkitTransform = "translate3d(0, " + val + "px, 0)";
    this.el.style.MozTransform    = "translate3d(0, " + val + "px, 0)";
    this.el.style.OTransform      = "translate3d(0, " + val + "px, 0)";
    this.el.style.transform       = "translate3d(0, " + val + "px, 0)";
    this.el.style.msTransform     = "translateY(" + val + "px)";
  };
 
  return ParallaxPart;
 
})();
 
ParallaxManager = (function() {
  ParallaxManager.prototype.parts = [];
 
  function ParallaxManager(elements) {
    if (typeof elements === 'array' && elements.length) {
      this.elements = elements;
    }
    if (typeof elements === 'object' && elements.item) {
      this.elements = Array.prototype.slice.call(elements);
    } else if (typeof elements === 'string') {
      this.elements = document.querySelectorAll(elements);
      if (this.elements.length === 0) {
        throw new Error("Parallax: No elements found");
      }
      this.elements = Array.prototype.slice.call(this.elements);
    } else {
      throw new Error("Parallax: Element variable is not a querySelector string, Array, or NodeList");
    }
    for (var i in this.elements) {
      this.parts.push(new ParallaxPart(this.elements[i]));
    }
    window.addEventListener("scroll", this.onScroll.bind(this));
  }
 
  ParallaxManager.prototype.onScroll = function() {
    window.requestAnimationFrame(this.scrollHandler.bind(this));
  };
 
  ParallaxManager.prototype.scrollHandler = function() {
    var scrollY = Math.max(window.pageYOffset, 0);
    for (var i in this.parts) { this.parts[i].update(scrollY); }
  };
 
  return ParallaxManager;
 
})();
 
new ParallaxManager('.parallax-layer');
</script>

</body>

</html>
